<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Subtle ring -->
  <circle cx="512" cy="512" r="440" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>

  <!-- Lightning bolt -->
  <path d="M590 120 L360 540 L490 540 L430 900 L700 440 L550 440 Z"
        fill="white" stroke="none" opacity="0.95"/>

  <!-- Mesh dots around the rim -->
  <circle cx="512" cy="62" r="14" fill="rgba(255,255,255,0.4)"/>
  <circle cx="512" cy="962" r="14" fill="rgba(255,255,255,0.4)"/>
  <circle cx="62" cy="512" r="14" fill="rgba(255,255,255,0.4)"/>
  <circle cx="962" cy="512" r="14" fill="rgba(255,255,255,0.4)"/>

  <circle cx="194" cy="194" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="830" cy="194" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="194" cy="830" r="10" fill="rgba(255,255,255,0.3)"/>
  <circle cx="830" cy="830" r="10" fill="rgba(255,255,255,0.3)"/>

  <circle cx="330" cy="90" r="8" fill="rgba(255,255,255,0.25)"/>
  <circle cx="694" cy="90" r="8" fill="rgba(255,255,255,0.25)"/>
  <circle cx="90" cy="330" r="8" fill="rgba(255,255,255,0.25)"/>
  <circle cx="90" cy="694" r="8" fill="rgba(255,255,255,0.25)"/>
  <circle cx="934" cy="330" r="8" fill="rgba(255,255,255,0.25)"/>
  <circle cx="934" cy="694" r="8" fill="rgba(255,255,255,0.25)"/>
  <circle cx="330" cy="934" r="8" fill="rgba(255,255,255,0.25)"/>
  <circle cx="694" cy="934" r="8" fill="rgba(255,255,255,0.25)"/>

  <!-- Connecting lines between mesh dots (subtle) -->
  <line x1="512" y1="62" x2="830" y2="194" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="512" y1="62" x2="194" y2="194" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="962" y1="512" x2="830" y2="194" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="962" y1="512" x2="830" y2="830" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="62" y1="512" x2="194" y2="194" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="62" y1="512" x2="194" y2="830" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="512" y1="962" x2="830" y2="830" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="512" y1="962" x2="194" y2="830" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>
